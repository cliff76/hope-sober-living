name: Vercel Preview Pre-Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel env for preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=preview --token $VERCEL_TOKEN
      - name: Updates custom env vars
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel env add NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY preview < <(echo "${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}") --token $VERCEL_TOKEN
          vercel env add CLERK_SECRET_KEY preview < <(echo "${{ secrets.CLERK_SECRET_KEY }}") --token $VERCEL_TOKEN
          vercel env add NEXT_PUBLIC_CLERK_SIGN_IN_URL preview < <(echo "${{ vars.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}") --token $VERCEL_TOKEN
          vercel env add NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL preview < <(echo "${{ vars.NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL }}") --token $VERCEL_TOKEN
          vercel env add NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL preview < <(echo "${{ vars.NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL }}") --token $VERCEL_TOKEN
          vercel env add PROJECT_NAME preview < <(echo "HOPE_SOBER_LIVING") --token $VERCEL_TOKEN
        continue-on-error: true

      - name: Set Vercel env DB_HOSTNAME
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        shell: bash
        run: |
          echo "Setting DB_HOSTNAME to ${{ secrets.DB_HOSTNAME }}"
          vercel env rm DB_HOSTNAME preview --yes --token $VERCEL_TOKEN || true
          echo "${{ secrets.DB_HOSTNAME }}" | vercel env add DB_HOSTNAME preview --token $VERCEL_TOKEN

      - name: Set Vercel env DB_PORT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        shell: bash
        run: |
          vercel env rm DB_PORT preview --yes --token $VERCEL_TOKEN || true
          echo "${{ secrets.DB_PORT }}" | vercel env add DB_PORT preview --token $VERCEL_TOKEN

      - name: Set Vercel env DB_USER
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        shell: bash
        run: |
          vercel env rm DB_USER preview --yes --token $VERCEL_TOKEN || true
          echo "${{ secrets.DB_USER }}" | vercel env add DB_USER preview --token $VERCEL_TOKEN

      - name: Set Vercel env DB_PASSWORD
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        shell: bash
        run: |
          vercel env rm DB_PASSWORD preview --yes --token $VERCEL_TOKEN || true
          echo "${{ secrets.DB_PASSWORD }}" | vercel env add DB_PASSWORD preview --token $VERCEL_TOKEN

      - name: Set Vercel env DB_NAME
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        shell: bash
        run: |
          vercel env rm DB_NAME preview --yes --token $VERCEL_TOKEN || true
          echo "${{ secrets.DB_NAME }}" | vercel env add DB_NAME preview --token $VERCEL_TOKEN